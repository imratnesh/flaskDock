<html>
<head>
	<title>Welcome</title>
	<style type="text/css">
		body {
  background: #333;
  padding-top: 5em;
  display: flex;
  justify-content: center;
}

/* .form-s {
 margin: 12em;
} */
input[type="text"] {
    width: 80%;
}

input[type="submit"] {
    width: 50%;
    color: orange;
    font-weight: bold;
}
form.form-s input {
    height: 3em;
    font-size: 1em;
    margin: 1.5em;
}
.typewriter h1, h2, h3 {
  color: #f5eaea;
  overflow: hidden; /* Ensures the content is not revealed until the animation */
  border-right: .15em solid orange; /* The typwriter cursor */
  white-space: nowrap; /* Keeps the content on a single line */
  margin: 0 auto; /* Gives that scrolling effect as the typing happens */
  letter-spacing: .15em; /* Adjust as needed */
  animation: 
    typing 3.5s steps(40, end),
    blink-caret .75s step-end infinite;
}

/* The typing effect */
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

/* The typewriter cursor effect */
@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: orange; }
}
	</style>
</head>
<body>
	<div class="typewriter">
      <h1>Welcome {{name}} Docker Website</h1>
      <form class="form-s" action="" method="post">
        <div><input type="text" name="text" placeholder="Enter review"/></div>
        <div><input type="submit" value="Find ratings"/></div>
        <div><h3>{{pred}}</h3></div>
      </form>
      

	</div>
</body>
</html>
